type User @model {
  id: ID!
  name: String!
  position: String!
  services: [Service] @connection(keyName: "byUser", fields: ["id"])
}

type Service @model @key(name: "byUser", fields:["userId"]) {
  id: ID!
  name: String!
  description: String!
  type: String!
  date: String!
  imageUri: String!
  cost: String!
  userId: ID!
  user: User @connection(fields: ["userId"])
}
